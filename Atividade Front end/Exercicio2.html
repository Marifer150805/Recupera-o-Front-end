<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<section class="container d-flex justify-content-center mt-5">
        <form class="card p-3 col-3">
            <h4 class="d-flex justify-content-center mb-4 mt-2">CALCULADORA</h4>
            
            <div class="mb-3">
              <label class="form-label">Digite o Primeiro Valor</label>
              <input type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Digite o Segundo Valor</label>
              <input type="text" class="form-control">
            </div>

            <button class="btn btn-dark">Calcular</button>
            <script>
                var vl1 = parseInt(prompt('Digite o primeiro valor'))
                var vl2 = parseInt(prompt('Digite o segundo valor'))
                var soma = vl1 + vl2
                var subtracao = vl1 - vl2
                var divisao = vl1/vl2
                var multiplicacao = vl1*vl2
                alert(("Soma é" +soma)+ ("Subtração é" +subtracao)+ ("Divisão é" +divisao)+ ("Multiplicação é" +multiplicacao))
              </script>
          </form>
   </section>
</body>
</html>
